<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Sinful4Show</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary sticky-top" style="background:#0f0f12;">
        <div class="container">
          <a class="navbar-brand fw-semibold" href="#">Sinful4Show</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
           </ul>
          </div>
        </div>
      </nav>

  <!-- Hero Section -->
  <section class="py-5 text-center bg-black">
    <div class="container">
      <h1 class="display-4 fw-bold">Contact Sinful4Show</h1>
      <p class="lead">Book your unforgettable experience or reach out with any questions</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-secondary text-light shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h2 class="h3 mb-4 text-center">Send Us a Message</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control bg-dark text-light border-0" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control bg-dark text-light border-0" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control bg-dark text-light border-0" id="phone" placeholder="(555) 123-4567">
                </div>
                <div class="mb-3">
                  <label for="eventDate" class="form-label">Event Date</label>
                  <input type="date" class="form-control bg-dark text-light border-0" id="eventDate">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control bg-dark text-light border-0" id="message" rows="5" placeholder="Tell us about your event" required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-danger btn-lg rounded-pill">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="py-5 bg-black">
    <div class="container text-center">
      <h3 class="mb-3">Get in Touch Directly</h3>
      <p>Email: <a href="mailto:info@sinful4show.com" class="text-danger">info@sinful4show.com</a></p>
      <p>Phone: <a href="tel:+18435551234" class="text-danger">(843) 555-1234</a></p>
      <div class="mt-3">
        <a href="#" class="btn btn-outline-light btn-sm me-2">Instagram</a>
        <a href="#" class="btn btn-outline-light btn-sm me-2">Facebook</a>
        <a href="#" class="btn btn-outline-light btn-sm">Twitter</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
